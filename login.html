<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/Login.css">

    <title>Document</title>
</head>
<body>
    

    <div id="container-main">

        <div id="box-login">

            <div id="login">

                <div id="imagem-div">

                    <img src="img/logo barbearia projeto.PNG" alt="logo-barbearia-hair-plus" srcset="" id="imagem-logo">

                </div>

                <div id="login-texto">

                        
                    <div class="inputs-divs">

                        <label for="input-usuario"><strong>Usuario:</strong></label>
                        <input type="text" class="inputs" id="input-usuario"  required>

                    </div>

                    <div class="inputs-divs">

                        <label for="input-senha"><strong>Senha:</strong></label>
                        <input type="password" class="inputs" id="input-senha">

                    </div>

                    <button  type='reset' id="btn-entrar">
                        <strong>Entrar</strong>
                    </button>

                </div>
                

            </div>

        </div>

    </div>

    <script src="Javascript/login.js"></script>
</body>
</html>
